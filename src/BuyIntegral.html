<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>积分购买</title>
</head>
<body>
    <header id="header">
        <div class="integral">
            <div class="int-big">
                <div class="int-medium">
                    <div class="int-small">
                        <div class="int-all">
                            <img class="int-icon" src="./img/icon/xhdpi/积分icon.png" alt="">
                            <span class="int-integral" id="int-integral">10000</span>
                        </div>
                        <p class="int-title">Credits balance</p>
                    </div>
                </div>
            </div>
            <div class="buy-history">
                <img id="history-icon" class="history-icon" src="./img/icon/xhdpi/购买记录.png" alt="">
            </div>
        </div>
    </header>
    <main id="main">
        <ul class="integral-package">
            <li class="int-one">
                <div class="int-num">
                    <div class="ali-cen">
                        <img class="int-num-icon" src="./img/icon/xhdpi/积分icon.png" alt="">
                        <span class="int-num-all" id="int-num-all">10,000</span>
                        <i class="int-num-unit">credits</i>
                    </div>
                </div>
                <div class="int-price">
                    <span class="int-price-spe">
                        <i class="spe-icon">
                            <img class="spe-icon-img" src="./img/icon/xhdpi/火.png" alt="">
                        </i>
                        <span>$0.99</span>
                    </span>
                    <span class="int-price-oripirce">$5.99</span>
                </div>
                <div class="int-pay">
                    <span class="int-pay-tit" id="int-pay-tit">PAY NOW</span>
                </div>
                <img src="./img/icon/xhdpi/bonus.png" class="red-mark" alt="">
            </li>
        </ul>
    </main>
</body>
</html>
